<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Funções</title>
		<link rel="stylesheet" type="text/css" href="style/w3.css">
	</head>
	<body>
		<div class="w3-bar w3-teal">
			<a href="https://uvv.br" class="w3-bar-item w3-button" >
				<img src="imgs/uvv.png" style="width: 50px;">
			</a>
			<a href="https://jovemnerd.com.br/nerdcast/" class="w3-bar-item w3-button">NerdCast</a>
			<a href="https://rpgnext.com.br" class="w3-bar-item w3-button">RPG</a>
		</div>
		<div class="w3-container w3-teal">
			<h2>Formulário</h2>
		</div>
		<form class="w3-container w3-card-4" method="link" action="number.html">
			<div class="w3-row">
				<div class="w3-half w3-margin">
					<label class="w3-text-grey">Valor*</label>
					<input class="w3-input w3-border" name="valor" type="number" required="required">
				</div>

				<div class="w3-half w3-margin">
					<label class="w3-text-grey">Valor2*</label>
					<input class="w3-input w3-border" name="valor2" type="number" required="required">
				</div>

				<div class="w3-half w3-margin">
					<input id="op1" class="w3-radio" name="op" type="radio" value="fat" checked>
					<label for="op1" class="w3-text-grey">Fatorial</label>
					<input class="w3-radio" name="op" type="radio" value="ar">
					<label class="w3-text-grey">Arranjo</label>
					<input class="w3-radio" name="op" type="radio"  value="com">
					<label class="w3-text-grey">Combinação</label>
				</div>
			<div class="w3-row w3-margin">
				<input class="w3-btn w3-padding w3-teal" type="submit" value="Send >">
			</div>
		</form>
	</body>
</html>
